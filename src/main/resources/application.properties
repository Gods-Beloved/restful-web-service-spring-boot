spring.application.name=restful-web-service


#option to make terminal colored
spring.output.ansi.enabled=ALWAYS


logging.level.org.springframework=debug

#option to show more actuator options
management.endpoints.web.exposure.include=*

#Connecting to MySQL database/H2
#option to rename h2 database(spring.h2.console.enabled=true if not displaying)
#spring.datasource.url = jdbc:h2:mem:testdb

spring.datasource.url=jdbc:mysql://localhost:3306/social-media-database
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword

#make spring boot create table for us
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#option to show hibernate queries
spring.jpa.show-sql=true